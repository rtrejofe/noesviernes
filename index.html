<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre qué Paquita Salas eres hoy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Fondo arcade con degradado suave */
        body {
            background-color: #000000;
            background-image: linear-gradient(135deg, #ff66c4 25%, #00ff99 100%);
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 100px 20px 20px;
            box-sizing: border-box;
        }

        /* Estilos para el título */
        h1 {
            font-size: 32px;
            margin-bottom: 24px;
            color: #ffffff;
            text-shadow: 4px 4px #ff33a2, 0px 0px 10px #000000;
            line-height: 1.5; /* Ajusta el valor para controlar la altura de línea */
        }

        /* Estilos para el texto del día */
        #dia-semana {
            display: inline;
        }

        /* Estilos para el botón */
        button {
            background-color: #00ff99;
            border: 4px solid #ffffff;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #000000;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ff33a2;
            border-color: #ff66c4;
            transform: scale(1.1);
            color: #ffffff;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 6px solid #00ff99;
            border-radius: 50%;
            border-top-color: #ff66c4;
            animation: spin 2s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Contenedor para el gif */
        .gif-container {
            margin-top: 20px;
            display: none;
        }

        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border: 4px solid #ffffff;
        }

        /* Clase especial para imágenes más grandes en viernes y sábado */
        .especial-dia {
            max-width: 800px;
        }

        /* Ajustes de responsividad */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Imagen de Paquita Salas centrada arriba -->
    <img id="paquita-img" src="images/paquita_salas.png" alt="Paquita Salas" style="max-width: 200px;">

    <!-- Texto del día de la semana -->
    <h1 id="mensaje-dia">Lo siento, solo es <span id="dia-semana"></span></h1>

    <!-- Botón para descubrir qué Paquita Salas eres hoy -->
    <button id="descubre-btn">¿Qué Product Manager eres hoy?</button>

    <!-- Spinner para mostrar mientras se carga el gif -->
    <div class="spinner" id="spinner"></div>

    <!-- Contenedor para mostrar el gif -->
    <div class="gif-container" id="gif-container">
        <img id="paquita-gif" src="" alt="Gif de Paquita Salas">
    </div>

    <script>
        // API Key de Giphy
        const apiKey = 'bgYqpVfPPSeVEPcsIw34mWU2zH3BxXzy'; // Reemplaza con tu clave API

        // Función para obtener GIFs de Paquita Salas desde la API de Giphy
        function obtenerGifsDeGiphy() {
            const url = `https://api.giphy.com/v1/gifs/search?q=paquita+salas&api_key=${apiKey}&limit=50`;

            return fetch(url)
                .then(response => response.json())
                .then(data => data.data.map(gif => gif.images.original.url)) // Extraer las URLs de los GIFs
                .catch(error => {
                    console.error('Error al obtener GIFs de Giphy:', error);
                    return [];
                });
        }

        // Función para obtener el día de la semana
        function obtenerDiaSemana() {
            const dias = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
            const fecha = new Date();
            return dias[fecha.getDay()];
        }

        // Función para cambiar el mensaje y la imagen según el día de la semana
        function cambiarMensajeSegunDia(diaSemana) {
            const h1 = document.getElementById('mensaje-dia');
            const paquitaImg = document.getElementById('paquita-img');
            
            // Resetear cualquier clase especial
            paquitaImg.classList.remove('especial-dia');

            if (diaSemana === 'viernes') {
                h1.textContent = '¡Es vieeeeernes!'; // Cambiar mensaje
                paquitaImg.src = 'images/magui_salas.jpg'; // Imagen especial para viernes
                paquitaImg.classList.add('especial-dia'); // Aumentar tamaño para viernes
            } else if (diaSemana === 'sábado') {
                h1.textContent = '¿Qué haces aquí? Es sábado, tira a socializar.'; // Cambiar mensaje
                paquitaImg.src = 'images/magui_salas.jpg'; // Imagen especial para sábado
                paquitaImg.classList.add('especial-dia'); // Aumentar tamaño para sábado
            } else if (diaSemana === 'domingo') {
                h1.textContent = 'Mañana es lunes, una lloradita y a seguir.'; // Mensaje normal para domingo
                paquitaImg.src = 'images/paquita_salas.png'; // Imagen normal para domingo
            } else {
                h1.textContent = `Lo siento, solo es ${diaSemana}`; // Solo mostrar el día de la semana para lunes a jueves
                paquitaImg.src = 'images/paquita_salas.png'; // Imagen normal para lunes a jueves
            }
        }

        // Mostrar el día de la semana al cargar la página
        const diaSemana = obtenerDiaSemana();
        cambiarMensajeSegunDia(diaSemana);

        // Obtener los elementos
        const boton = document.getElementById('descubre-btn');
        const spinner = document.getElementById('spinner');
        const gifContainer = document.getElementById('gif-container');
        const paquitaGif = document.getElementById('paquita-gif');

        // Evento al hacer clic en el botón
        boton.addEventListener('click', function() {
            // Mostrar el spinner
            spinner.style.display = 'block';

            // Ocultar el gif mientras se carga uno nuevo
            gifContainer.style.display = 'none';

            // Obtener GIFs de Giphy
            obtenerGifsDeGiphy().then(gifs => {
                if (gifs.length > 0) {
                    // Seleccionar uno aleatorio y mostrarlo
                    const gifAleatorio = gifs[Math.floor(Math.random() * gifs.length)];
                    paquitaGif.src = gifAleatorio;
                }

                // Ocultar el spinner y mostrar el GIF
                setTimeout(function() {
                    spinner.style.display = 'none';
                    gifContainer.style.display = 'block';
                }, 2000);
            });
        });
    </script>

</body>
</html>
